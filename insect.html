<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch The Insect</title>
    <link rel="stylesheet" href="css/insect.css">
</head>
<body>
    <div class="screen">
        <h1>Catch The Insect</h1>
        <button class="btn" id="start-btn">Play Game</button>
    </div>
    <div class="screen">
        <h1>What is your "favorite" insect</h1>
        <ul class="insects-list">
            <li><button class="choose-insect-btn">
                <p>Fly</p>
                <img src="images/fly.png" alt="">
            </button></li>
            <li><button class="choose-insect-btn">
                <p>Mosquito</p>
                <img src="images/mosquitp.png" alt="">
            </button></li>
            <li><button class="choose-insect-btn">
                <p>Spider</p>
                <img src="images/spider.png" alt="">
            </button></li>
            <li><button class="choose-insect-btn">
                <p>Roach</p>
                <img src="images/roach.png" alt="">
            </button></li>
        </ul>
    </div>


</body>
<script src="js/insect.js"></script>
</html>
